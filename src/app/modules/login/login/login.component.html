<section id="ingresar" class="mb-5">
    <div class="container">
        <div class="row">
            <br><br><br><br><br>
        </div>
        <div class="row">
            <div class="col-xs col-sm-6 col-md-4 mx-auto">

                <div class="card">
                    <div class="card-body text-center">
                        <form name="login" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>
                            <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
                            <div class="form-group">
                                <input type="text" id="usuario" name="usuario" class="form-control" #usuario="ngModel" [(ngModel)]="user.usuario" required>
                                <div class="invalid-feedback">
                                    <div>Falta el usuario</div>
                                </div>
                            </div>


                            <div class="form-group">

                                <input type="password" id="UserPassword" name="UserPassword" class="form-control" #UserPassword="ngModel" [(ngModel)]="user.password" required>
                                <div class="invalid-feedback">
                                    <div>Falta la contrase√±a</div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                            <button (click)="goBack()" class="btn btn-lg btn-outline-danger btn-block">
                                        Regresar
                                </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
