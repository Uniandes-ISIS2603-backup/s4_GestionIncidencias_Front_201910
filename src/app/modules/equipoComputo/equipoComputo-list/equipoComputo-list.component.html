<div class="row justify-content-md-center">
        <div class="col-8">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button type="button" class="btn btn-primary">Buscar</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" (click)="goBack()">Regresar</button>
                </form>
                <button class="btn btn-outline-success my-2 my-sm-0" (click)="crearEquipo()">Crear </button>
            </nav>
        </div>
 </div>
    
 <div class="row justify-content-md-center">
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let equipoComputo of equipoComputos">
                        <td>{{equipoComputo.id}}</td>
                        <td>{{equipoComputo.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
