<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una actuacion</h2>
        <br>
        <form name="book" (ngSubmit)="f.form.valid && postActuacion(f)" #f="ngForm" novalidate>

            <div class="form-group">
                <label for="actuacionFecha"><b>Fecha</b></label>
                <input type="date" name="actuacionFecha" class="form-control" id="actuacionFecha" [(ngModel)]="actuacion.fecha" #actuacionFecha="ngModel" required>
                <div class="invalid-feedback">
                    <div>The actuacion's fecha is missing</div>
                </div>
            </div>

            <div class="form-group">
                <label for="actuacionTipo"><b>Tipo</b></label>
                <input type="text" name="actuacionTipo" class="form-control" id="actuacionTipo" [(ngModel)]="actuacion.tipo" #actuacionTipo="ngModel" required>
                <div class="invalid-feedback">
                    <div>The actuacion's tipo is missing</div>
                </div>
            </div>

            <div class="form-group">
                <label for="actuacionDescripcion"><b>Descripcion</b></label>
                <input type="password" name="actuacionDescripcion" class="form-control" id="actuacionDescripcion" [(ngModel)]="actuacion.descripcion" #actuacionDescripcion="ngModel" required>
                <div class="invalid-feedback">
                    <div>The actuacion's descripcion is missing</div>
                </div>
            </div>

            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary ">Create</button>
                <div class="divider"></div>
                <button class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
        <br>
    </div>
</div>
