      <div class="container">
              <div class="row">
                  <div class="col-md-12">
          
                      <table *ngIf="shows" class="table">
                          <thead class = "thead-dark">
                              <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Fecha</th>
                                  <th scope="col">Prioridad</th>
                                  <th scope="col">Descripcion</th>
                                  <th scope="col">Estado</th>
                                  <th scope="col">Tecnico</th>
                                  <th scope="col">Empleado</th>
                                  <th scope="col">Calificacion</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let c of incidencias">
                                  <td>{{c.id}} </td>
                                  <td>{{c.fecha}}</td>
                                  <td> {{c.prioridad}} </td>
                                  <td>{{c.descripcion}}</td>
                                  <td>{{c.estado}}</td>
                                  <td>{{c.tecnico}}</td>
                                  <td>{{c.empleado}}</td>
                                  <td>{{c.calificacion}}</td>

                              </tr>
                          </tbody>
                      </table>
                      <button (click)=" shows = !shows  " class="btn btn-outline-primary btn-block">
                  Mostrar/Ocultar
                  </button>
                  </div>
              </div>
          </div>
          <br>
          <br>
          <div class="container">
       
          </div>
