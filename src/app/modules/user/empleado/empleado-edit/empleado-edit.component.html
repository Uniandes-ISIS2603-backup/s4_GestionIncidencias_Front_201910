<div class="container-fluid">
    <div class="row">
        <br><br><br>
    </div>
    <div class="row justify-content-md-center">

        <div class="col-6">
            <br>
            <h2 class="text-center">Editar un empleado</h2>
            <br>
            <form name="empleado" (ngSubmit)="f.form.valid && editEmpleado()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="empleadoCedula"><b>Name</b></label>
                    <input type="text" name="empleadoNombre" class="form-control" id="empleadoNombre" [(ngModel)]="empleado.name" #empleadoCedula="ngModel" value="John" required>

                </div>
                <div class="form-group">
                    <label for="empleadoCedula"><b>Cedula</b></label>
                    <input type="text" name="empleadoCedula" class="form-control" id="empleadoCedula" [(ngModel)]="empleado.cedula" #empleadoCedula="ngModel" required>
                </div>
                <div class="form-group">
                    <label for="empleadoUsuario"><b>Usuario</b></label>z
                    <input type="text" name="empleadoUsuario" class="form-control" id="empleadoUsuario" [(ngModel)]="empleado.usuario" #empleadoUsuario="ngModel" required>
                </div>
                <div class="form-group">
                    <label for="empleadoPassword"><b>Contrase√±a</b></label>
                    <input type="password" name="empleadoPassword" class="form-control" id="empleadoPassword" [(ngModel)]="empleado.password" #empleadoUsuario="ngModel" required>
                </div>
            </form>


            <div class=" row form-inline justify-content-center align-self-center ">
                <button type="submit " class="btn btn-primary " (click)="editEmpleado() ">Edit</button>
                <div class="divider "></div>
                <button type="button " class="btn btn-danger " (click)="cancelEdition() ">Cancel</button>
            </div>
        </div>
    </div>
</div>
